<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai aur code</title>
</head>
<body style="background-color: #212121; color: #fff;">
    <ul class="language">
        <li>Javascript</li>
    </ul>
</body>
<script>

    // add another list-item
    function addLanguage(langName) {
        const li = document.createElement("li"); // creating the li element

        li.innerHTML = `${langName}`; // changing the textContent of li element

        document.querySelector(".language").appendChild(li); // selecting the element and adding the li as child
    }

    addLanguage("Python");  // calling function
    addLanguage("Typescript");

    /*
    This method is not optimized as it traverse the entire tree
    */


    // optimized way : used for bigger projects

    function addOptiLanguage(langName) {
        const li = document.createElement("li");  
        
        li.appendChild(document.createTextNode(langName));

        document.querySelector(".language").appendChild(li);
    }

    addOptiLanguage("Golang");


    // edit
    const secondLang = document.querySelector("li:nth-child(2)")

    // secondLang.innerHtml = "Mojo";

    const newli = document.createElement("li");

    newli.textContent = "Mojo";

    secondLang.replaceWith(newli)


    //edit
    const firstLang = document.querySelector("li:first-child")
    firstLang.outerHTML = '<li>TypeScript</li>'

    //remove
    const lastLang = document.querySelector('li:last-child')
    lastLang.remove()


</script>
</html>
